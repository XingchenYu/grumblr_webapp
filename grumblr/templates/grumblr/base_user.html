<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../static/images/cmu.jpg">

    <title>xingchenâ€˜s blog</title>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.css" rel="stylesheet">
    <link href="../../static/css/glumbur.css" rel="stylesheet">
    <script src="../../static/js/ie-emulation-modes-warning.js"></script>
    <script src="../../static/js/time_display.js" type="text/javascript"></script>
    <script src="../../static/js/jquery-3.1.1.js"></script>
  </head>

  <body onload="time()">
    <nav class="navbar navbar-inverse navbar-fixed-top home-nav">
      <div class="container">
        <div class="navbar-header">
          <img class="downmove1 float-left" src="../../static/images/Chrome.png" alt="Chrome" height="30" width="30"/>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand glumbur-logo" href="/">GRUMBLR</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

            {% block navbar %}
            {% endblock %}
        </div>
      </div>
    </nav>


    <div class="row relative-downmove">
        <div class="col-md-2">
        </div>
        <div id="navcell" class="col-md-5">
            {% block navcell %}
            {% endblock %}
        </div>
        <div class="col-md-3 upmove1">
          <form class="navbar-form navbar-left" role="search" action="#" method="get">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Search content..."/>
            </div>
            <button type="submit" class="btn btn-default">Search</button>
          </form>
        </div>
    </div>

    <div id="mainbody">
    {% block mainbody %}
    {% endblock %}
    </div>

    <div class="row relative-downmove">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <div class="content-namecard float-left round-border" >
                <p class="card-name"><b>Xingchen Yu</b></p>
                <p class="card-email">xingche1@andrew.cmu.edu</p>
            </div>
        </div>
    </div>



    <script src="../../static/js/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../static/js/jquery.min.js"><\/script>')</script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="../../static/js/grumblr.js" type="text/javascript"></script>
  </body>
</html>
